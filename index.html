<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pereproverka UI</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f5f7fb;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    pre {
      margin-top: 16px;
      background: #f1f5f9;
      padding: 12px;
      border-radius: 12px;
      font-size: 13px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>UI —Ä–∞–±–æ—Ç–∞–µ—Ç</h1>
    <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤—è–∑–∏ —Å API (GET)</p>

    <button id="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>

    <pre id="out">–û–∂–∏–¥–∞–Ω–∏–µ‚Ä¶</pre>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzM34gA9ak--23-J1lgAEaczriCznPVBw68SPY0gD98UqsPYoeLBQxP5MTz4eCQiIa8/exec";

const btn = document.getElementById("btn");
const out = document.getElementById("out");

btn.onclick = async () => {
  out.textContent = "–û—Ç–ø—Ä–∞–≤–ª—è—é‚Ä¶";

  // üî¥ –¢–ï–°–¢–û–í–´–ï –î–ê–ù–ù–´–ï
  const sheet = "–ü–µ—Ä–µ–ø—Ä–æ–≤–µ—Ä–∫–∞";
  const row = 4;          // ‚Üê –ª—é–±—É—é —Å—Ç—Ä–æ–∫—É
  const col = "G";        // ‚Üê –∫–æ–ª–æ–Ω–∫–∞
  const value = "123";    // ‚Üê —á—Ç–æ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º

  const url =
    API_URL +
    "?sheet=" + encodeURIComponent(sheet) +
    "&row=" + row +
    "&col=" + col +
    "&value=" + encodeURIComponent(value);

  try {
    const res = await fetch(url);
    const json = await res.json();
    out.textContent = JSON.stringify(json, null, 2);
  } catch (e) {
    out.textContent = "–û—à–∏–±–∫–∞: " + e.message;
  }
};
</script>


</body>
</html>
